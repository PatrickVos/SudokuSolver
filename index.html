	<link rel="stylesheet" href="./css/styles.css">

				<td><input class="cell" type="number" min="1" max="9"></td>

		<div class="info">
			<div class="slidecontainer">
				<div class="slider">
					<p>play speed (in milliseconds):</p>
					<input type="range" min="1" max="1000" value="990" class="speedrange">
					<p>Current: <span class="speed"></span></p>
				</div>
			</div>
			<div>
				<span class="statistics minimumScore">min. score: 0</span>
				<span class="statistics maximumScore">max. score: 0</span>
				<span class="statistics generation">generation: 0</span>
			</div>
		</div>

		<button class="finish">Done</button>
	</div>
	<div class="container sequence">
		<button id="ready" disabled>Start</button>
		<div class="box" style="background: white;">1</div>
		<div class="box" style="background: white;">2</div>
		<div class="box" style="background: white;">3</div>
		<div class="box" style="background: white;">4</div>
		<div class="box" style="background: white;">5</div>
		<div class="box" style="background: white;">6</div>
		<div class="box" style="background: white;">7</div>
		<div class="box" style="background: white;">8</div>
		<div class="box" style="background: white;">9</div>
	</div>
	<script src="js/helpers.js"></script>
	<script src="js/Population.js"></script>
	<script src="js/main.js"></script>

</html>
